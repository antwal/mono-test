# https://docs.travis-ci.com/user/languages/csharp/#.NET-Core

language: csharp

# Don't build other branches than master
branches:
  only:
    - master

matrix:
  include:
    # Ref: https://docs.travis-ci.com/user/reference/osx/
    # Ref: https://docs.travis-ci.com/user/reference/trusty/
    - os: linux
      dist: trusty
      sudo: required
      mono: latest
      env: 
        - OS=linux
        - TARGET=mono
    - os: osx
      mono: latest
      env: 
        - OS=osx
        - TARGET=mono

install:
  - nuget restore src/mono-test.sln

script:
  - msbuild /p:Configuration=Debug src/mono-test.sln

deploy:
  # TODO update `api_key.secure`
  # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
  # - Encrypt it: `travis encrypt 0123456789012345678901234567890123456789
  # - Paste the output down here
  api_key:
    secure: 
  file_glob: true
  file:
    - src/bin/Debug/*
  on:
    condition: $OS = osx
    branch: master
    tags: true
  provider: releases
  skip_cleanup: true

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master
